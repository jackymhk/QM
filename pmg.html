<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pokemon Go Watch List</title>

    <link rel="stylesheet" media="screen" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        var source = 'https://skiplagged.com/api/pokemon.php?bounds=22.118181,113.662987,22.649597,114.541893';

        function getPokemons() {
            $.get(source)
            .done(function(data) {
                if(data.pokemons.length > 0) {
                    $each(data.pokemons, function(index, pokemon){
                        $('#result').append(pokemon.pokemon_name+'<br>');
                    });
                }

            })
            .fail(function() {
                console.log('fail');
            });
        }

        $(function(){
            getPokemons();
        });
    </script>
</head>
<body>
    <div class="container">

        <div id="result"></div>
    </div>

</body>
</html>
